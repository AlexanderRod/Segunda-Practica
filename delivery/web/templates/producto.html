{% extends "layout.html" %}
{% block content %}
<!-- shop-details Area Start-->
<div class="shop-details-area pd-top-100">
    <div class="container">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6">
                <div class="center">
                    <div class="col-md-6">
                        <img class="card-img-top mb-5 mb-md-0" src="{{ producto.imagen.url }}" alt="item">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="shop-item-details">                    
                    <h2 class="entry-title">{{ producto.nombre }}</h2>
                    <div class="row">
                        <div class="col-lg-6 align-self-center">
                            <h4 class="price">S/. {{ producto.precio }}</h4>
                        </div>                            
                    </div>   
                    <p class="mt-4">Contenido del Producto</p>
                    <a href="{% url 'web:agregarCarrito' producto.id %}" class="btn btn-secondary" role="button">AGREGAR AL CARRITO</a>
                </div>    
            </div>
        </div>
    </div>
</div>
{% endblock %}
