{% extends 'layout.html' %}
{% block content %}
<!-- category Area Start-->
<section class="category-area">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-12 align-self-center">
                <ul class="category-menu">
                    <li class="category-wrap">
                        {% for cat in category_list %}
                        <a href="{% url 'web:categoria' cat.id %}"><img src="{{ cat.imagen.url }}" alt="category">{{cat.nombre}}</a>
                        {% endfor %}
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>
<!-- category Area End --> 

<!-- populer Area Start-->
<section class="populer-area pd-top-50 pd-bottom-120">
    {% for prod in product_list %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6">
                <div class="single-item-wrap">
                    <div class="thumb">
                        <img src="{{ prod.imagen.url }}" alt="img">
                        <a class="fav-btn" href="#"><i class="ri-heart-line"></i></a>
                    </div>
                    <div class="wrap-details">
                        <h5><a href="{% url 'web:producto' prod.id %}">{{ prod.nombre }}</a></h5>
                        <div class="wrap-footer">
                            <h6 class="price">S/ {{ prod.precio }}</h6>
                        </div>                            
                    </div>
                    <div class="btn-area">
                        <a class="btn btn-secondary" href="detalle.html">DETALLE </a>         
                    </div> 
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</section>
{% endblock %}
