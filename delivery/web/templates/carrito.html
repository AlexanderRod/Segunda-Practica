{% extends "layout.html" %}
{% block content %}
<div class="cart-area pd-top-120 pd-bottom-120">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="table-responsive mb-4">
                    <table class="table">
                        <thead>
                            <tr>
                                <th class="blank"></th>
                                <th class="blank"></th>
                                <th class="blank"></th>
                                <th class="title-name">Product</th>
                                <th scope="col">Price</th>
                                <th scope="col">Quantity</th>
                                <th>Total Price</th>
                            </tr>
                        </thead>
                        <tbody>
                        {% for key,value in request.session.cart.items %}
                            <div class="media-body">
                                <a href="{% url 'tienda:producto' value.producto_id %}" class="d-block text-dark">{{ value.nombre }}</a>
                            </div>
                            <tr>
                                <td class="table-close-btn"><a href="#"><i class="ri-close-line"></i></a></td>
                                <th scope="row"><img src="{{ value.imagen }}" alt="img"></th>
                                <td colspan="2" class="item-name">
                                </td>
                                <td>{{ value.precio }}</td>
                                <td class="table-quantity">
                                    1
                                </td>
                                <td>{{ value.total }}</td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>          
            </div>
        </div>
    </div>
</div>
<!-- cart area end -->    
{% endblock %}
